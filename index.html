        .page-header{
            background-color: rgba(53, 51, 51, 0.596);

        h1{
            margin: 0px;

<body id="bg">
    <div class="page-header">
        <h1>JavaScript</h1>
    </div>

        <div class="row">
            <h2>Change Background:</h2>
            <button type="button" class="btn btn-primary" onclick='document.getElementById("bg").style.backgroundImage="url(img/bg.png)"'>Background 1</button>
